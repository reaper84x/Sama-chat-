<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Registration &amp; Login</title>
<style type="text/css" id="dcoder_stylesheet">body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 100%;
    max-width: 400px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.form-container {
    padding: 20px;
}

.form-toggle {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.toggle-button {
    width: 48%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    background-color: #007bff;
    color: white;
    transition: background-color 0.3s;
}

.toggle-button:hover {
    background-color: #0056b3;
}

.form {
    display: flex;
    flex-direction: column;
}

.form.hidden {
    display: none;
}

input {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input:focus {
    border-color: #007bff;
    outline: none;
}

.submit-button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #28a745;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

.submit-button:hover {
    background-color: #218838;
}</style></head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="register-btn" class="toggle-button active">Register</button>
                <button id="login-btn" class="toggle-button">Login</button>
            </div>
            <form id="registration-form" class="form" action="#" method="POST">
                <h2>Create an Account</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit" class="submit-button">Register</button>
            </form>
            <form id="login-form" class="form hidden" action="#" method="POST">
                <h2>Welcome Back!</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="submit-button">Login</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>

<script type="text/javascript" id="dcoder_script">document.getElementById('register-btn').addEventListener('click', function() {
    document.getElementById('registration-form').classList.remove('hidden');
    document.getElementById('login-form').classList.add('hidden');
    this.classList.add('active');
    document.getElementById('login-btn').classList.remove('active');
});

document.getElementById('login-btn').addEventListener('click', function() {
    document.getElementById('login-form').classList.remove('hidden');
    document.getElementById('registration-form').classList.add('hidden');
    this.classList.add('active');
    document.getElementById('register-btn').classList.remove('active');
});</script></body></html>
